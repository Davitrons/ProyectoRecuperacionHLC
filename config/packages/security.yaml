security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        datos_GreCo:
            entity:
                class: 'App\Entity\Persona'
                property: nombreUsuario
            encoders:
                # plaintext para que al escribir la contraseña sea con el texto tal cual.
                # bcrypt la contraseña va encriptada
                App\Entity\Persona: bcrypt
            role_hierarchy:
                ROLE_USUARIO: [ ROLE_USUARIO ]
                ROLE_GESTOR_PRESTAMOS: [ ROLE_USUARIO ]
                ROLE_ADMINISTRADOR: [ ROLE_GESTOR_PRESTAMOS ]
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: datos_GreCo
            form_login:
                login_path: seguridad_login
                check_path: seguridad_login
            logout:
                path: seguridad_logout

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
